<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Loan Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/customer.css">
    <link rel="stylesheet" href="/css/new-customer.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="brand">
                <h2>Loan Management</h2>
            </div>
            <div class="nav-item active" onclick="loadContent('dashboard')">
                <i class="fas fa-home"></i>
                Dashboard
            </div>
            <div class="nav-item" onclick="loadContent('customers')">
                <i class="fas fa-users"></i>
                Customers
            </div>
            <div class="nav-item">
                <i class="fas fa-money-bill-wave"></i>
                Loans
            </div>
            <div class="nav-item">
                <i class="fas fa-chart-bar"></i>
                Reports
            </div>
            <div class="nav-item">
                <i class="fas fa-cog"></i>
                Settings
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Content will be loaded here -->
            <div id="content-area"></div>
        </div>
    </div>

    <script>
        // Function to load content
        function loadContent(page) {
            const contentArea = document.getElementById('content-area');
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            // Add active class to clicked nav item
            event.currentTarget.classList.add('active');

            switch(page) {
                case 'dashboard':
                    contentArea.innerHTML = getDashboardContent();
                    break;
                case 'customers':
                    contentArea.innerHTML = getCustomerContent();
                    break;
                // Add more cases for other pages
            }
        }

        // Load dashboard content by default
        window.onload = () => loadContent('dashboard');

        // Dashboard content template

                        </div>

                            <h2 id="username">Admin User</h2>
                        </div>
                    </div>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>

                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>Total Loans</h3>

                    </div>
                    <div class="stat-card">

                <div class="recent-activities">
                    <h2>Recent Activities</h2>
                    <div class="activity-list">
                        <!-- Activity items -->
                    </div>
                </div>
            `;
        }

        // Customer content template
        function getCustomerContent() {
            return `

                    <div class="page-header">
                        <h1 class="page-title">Customer Management</h1>
                        <button class="btn-add-customer" onclick="openAddCustomerModal()">
                            <i class="fas fa-plus"></i> Add New Customer
                        </button>
                    </div>

                    <div class="search-filter-container">
                        <div class="search-box">
                            <input type="text" class="search-input" placeholder="Search customers...">
                            <button class="btn-add-customer">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                        <div class="filter-options">
                            <select class="filter-select">
                                <option value="">Status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                            <select class="filter-select">
                                <option value="">Sort By</option>
                                <option value="name">Name</option>
                                <option value="date">Date Added</option>
                                <option value="loans">Number of Loans</option>
                            </select>
                        </div>
                    </div>

                    <div class="customer-table-container">
                        <table class="customer-table">
                            <thead>
                                <tr>
                                    <th>Customer ID</th>

                                    <td><span class="status-badge status-active">Active</span></td>
                                    <td>
                                        <div class="action-buttons">
                                            <button class="btn-action btn-view" onclick="viewCustomer('CUS001')">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                            <button class="btn-action btn-edit" onclick="editCustomer('CUS001')">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn-action btn-delete" onclick="deleteCustomer('CUS001')">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="pagination">
                            <button><i class="fas fa-chevron-left"></i></button>
                            <button class="active">1</button>
                            <button>2</button>
                            <button>3</button>
                            <button><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>

                <!-- Add/Edit Customer Modal -->
                <div class="modal" id="customerModal">
                    <!-- Modal content -->
                </div>
            `;
        }

        // Customer management functions
        function openAddCustomerModal() {
            const modal = document.getElementById('customerModal');
            if (modal) {
                modal.classList.add('show');
            }
        }

        function closeModal() {
            const modal = document.getElementById('customerModal');
            if (modal) {

            }
        }

        }

        function logout() {

            window.location.href = '/login';
        }
    </script>
</body>
</html>
